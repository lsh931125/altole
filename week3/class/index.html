<html>
    <head>
        <title>숫자맞추기 게임</title>
    </head>
    <body>
        <label for="guessField">예상값 : </label>
        <input type="text" id="guessField" class="guessField">
        <input type="submit" value="제출" class="guessSubmit">
        <input type="reset" value="다시" class="guessReset">

        <p class="guessList"></p>
        <p class="result"></p>
    </body>
</html>

<script>
    // let 수정가능, const 수정불가
    // Math = 브라우저에서 제공하는 함수
    let randumNumber = Math.floor(Math.random() * 100) + 1 // 랜덤 숫자를 만들어서 randomNumber에 저장.
    let count = 1; // 게임을 몇번 진행했는지 체크하는 변수


    const guessField = document.querySelector('.guessField');
    const guessSubmit = document.querySelector('.guessSubmit');
    const guessList = document.querySelector('.guessList');
    const result = document.querySelector('.result');
    const reset = document.querySelector('.guessReset');

    guessSubmit.addEventListener('click', checkGuess);
    reset.addEventListener('click', resetgame)

    guessField.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            checkGuess();
        }
    });

    function checkGuess() {
        // 사용자의 입력값이 랜덤값과 일치하는지 체크..
        // 조건문 if(조건) {
        //      조건이 맞았을 경우 실행할 소스;
        // }

        // 부등호
        // a = b : b의 값을 a에 담겠다.
        // a == b : a와 b는 같다.
        // a === b : a와 b는 값과 타입 모두 같다. js에서 사용. 되도록 
        // a != b : a와 b는 같지 않다.
        // a !== b : a와 b는 값과 타입 모두 같지 않다.
        // a > b
        // a < b
        // a >= b
        // a <= b
        let userNumber = Number(guessField.value);
        guessList.textContent = guessList.textContent + userNumber + ' ';
        // console.log(randumNumber)
        if ( randumNumber === userNumber) {
            result.textContent = '같은값!!!';
        } else if (randumNumber !== userNumber) {
            if (randumNumber > userNumber) {
                result.textContent = '더 높은 숫자야!';
            } else if (randumNumber < userNumber) {
                result.textContent = '더 낮은 숫자야!';
            }
        } 

        count++;
        // console.log(count);
        if ( count === 10 ) {
            result.textContent = "Game Over!";
            guessField.disabled = true;
            guessSubmit.disabled = true;
        }
    }

    function resetgame() {
        count = 1;
        randumNumber = Math.floor(Math.random() * 100) + 1;
        guessList.textContent = "";
        result.textContent = "";
        guessField.disabled = false;
        guessSubmit.disabled = false;    
    }
    // 함수 생성 - 기능들의 집합
    // function 함수명(인자값1, 인자값2) { 
    //}

    //   console.log(x+y);
    // }

    // 함수 사용시 - 함수명(인자값1,인자값2, ...);
    // add(1,3);

</script>
